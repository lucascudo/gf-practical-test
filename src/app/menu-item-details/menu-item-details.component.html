
<p *ngIf="!this.menuItem">Whoops, something went wrong! <a [routerLink]="[ '/' ]">Visit our menu!</a></p>

<p-card
  *ngIf="this.menuItem"
  header="{{ this.menuItem.name }} - {{ this.menuItem.price | currency:this.menuItem.currency }}"
  subheader="{{ (this.menuItem.description) ? '(' + this.menuItem.description + ')' : '' }}"
  [style]="{width: '360px'}">
    <p-header>
      <a [routerLink]="[ '/' ]">
        <i class="pi pi-chevron-left"></i>
      </a>
    </p-header>

    <p-menu [model]="textures"></p-menu>

    <p-menu [model]="toppings"></p-menu>
</p-card>
