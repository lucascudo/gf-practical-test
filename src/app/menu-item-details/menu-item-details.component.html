<p-card header="{{ this.menuItem?.name }} - {{ this.menuItem?.price | currency:'EUR' }}" subheader="{{ (this.menuItem?.description) ? '(' + this.menuItem?.description + ')' : '' }}" [style]="{width: '360px'}">
  <p-header>
    <a [routerLink]="[ '/' ]">
      <i class="pi pi-chevron-left"></i>
    </a>
  </p-header>

  <p-menu [model]="textures"></p-menu>

  <p-menu [model]="toppings"></p-menu>
</p-card>
